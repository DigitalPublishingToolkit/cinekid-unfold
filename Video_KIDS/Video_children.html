<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Cinekid Unfold</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style/style.css" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  	<!-- Anything Slider optional plugins, but needed so the embeded video controls will work in IE -->
  	<!-- http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js -->
  	<script src="js/swfobject.js"></script>

  	<!-- Anything Slider -->
  	<link rel="stylesheet" href="css/anythingslider.css">
  	<script src="js/jquery.anythingslider.js"></script>

  	<!-- AnythingSlider video extension; optional, but needed to control video pause/play -->
  	<script src="js/jquery.anythingslider.video.js"></script>

</head>

<body>
  <div class="header">
  <h4> Interviews - Children </h4>
  </div>

	<!-- START AnythingSlider -->
	<ul id="slider">

		<li class="panel1"><iframe title="YouTube video player" width="480" height="385" src="https://www.youtube.com/embed/emRALwNltYA" frameborder="0" allowfullscreen></iframe></li>

		<li class="panel2"><iframe title="YouTube video player" width="480" height="385" src="https://www.youtube.com/embed/xWfM3wgrLH0" frameborder="0" allowfullscreen></iframe></li>

		<li class="panel3"><iframe title="YouTube video player" width="480" height="385" src="https://www.youtube.com/embed/OkTHIW0nj4Q"  frameborder="0" allowfullscreen></iframe></li>

		<li class="panel4"><iframe title="YouTube video player" width="480" height="385" src="https://www.youtube.com/embed/9jxVka2Dzkw" frameborder="0" allowfullscreen></iframe></li>

		<li class="panel5"><iframe title="YouTube video player" width="480" height="385" src="https://www.youtube.com/embed/R4WuJzTfvig" frameborder="0" allowfullscreen></iframe></li>

		<li class="panel6"><iframe title="YouTube video player" width="480" height="385" src="https://www.youtube.com/embed/8CX-hNed2vw"  frameborder="0" allowfullscreen></iframe></li>

    <li class="panel7"><iframe title="YouTube video player" width="480" height="385" src="https://www.youtube.com/embed/8CX-hNed2vw"  frameborder="0" allowfullscreen></iframe></li>

    <li class="panel8"><iframe title="YouTube video player" width="480" height="385" src="https://www.youtube.com/embed/8CX-hNed2vw"  frameborder="0" allowfullscreen></iframe></li>

	</ul> <!-- END AnythingSlider -->



	</div>


  	<script>
  		// DOM Ready
  		$(function(){


  			$('#slider')
  				.anythingSlider({
            autoplay            : false,
            // modestbranding      :1,
            showinfo            :0,
            // controls            :0,
            buildArrows         : false,
  					resizeContents      : true,
  					addWmodeToObject    : 'opaque',
  					navigationFormatter : function(index, panel){ // Format navigation labels with text
  						return ['Question 1', 'Question 2', 'Question 3', 'Question 4','Question 5', 'Question 6', 'Question 7', 'Question 8'][index - 1];
  					}
  				})
  				// Initialize video extension
  				// see https://developers.google.com/youtube/player_parameters?hl=en#Parameters for a list of parameters
  				.anythingSliderVideo({
  					// video id prefix; suffix from $.fn.anythingSliderVideo.videoIndex
  					videoId : 'asvidea.o',
  					// auto load YouTube api script
  					youtubeAutoLoad : true,
  					// see: https://developers.google.com/youtube/player_parameters#Parameters
  					youtubeParams: {
  						modestbranding : 1,
  						iv_load_policy : 3,
  						fs : 1
  					}
  				});


  		});
  	</script>
</body>

</html>
