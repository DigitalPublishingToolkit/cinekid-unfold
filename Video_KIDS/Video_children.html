  	<script>
  		// DOM Ready
  		$(function(){


  			$('#slider')
  				.anythingSlider({
            autoplay            : true,
            buildArrows         : false,
  					resizeContents      : true,
  					addWmodeToObject    : 'opaque',
  					navigationFormatter : function(index, panel){ // Format navigation labels with text
  						return ['Internet Of Things', 'Artifical Intelligence ', 'Virtual Reality', 'Sensory Technology'][index - 1];
  					}
  				})
  				// Initialize video extension
  				// see https://developers.google.com/youtube/player_parameters?hl=en#Parameters for a list of parameters
  				.anythingSliderVideo({
  					// video id prefix; suffix from $.fn.anythingSliderVideo.videoIndex
  					videoId : 'asvideo',
  					// auto load YouTube api script
  					youtubeAutoLoad : true,
  					// see: https://developers.google.com/youtube/player_parameters#Parameters
  					youtubeParams: {
  						modestbranding : 1,
  						iv_load_policy : 3,
  						fs : 1
  					}
  				});
